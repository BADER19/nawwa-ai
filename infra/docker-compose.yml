services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pass}
      POSTGRES_DB: ${POSTGRES_DB:-instantviz}
      # Enable connection logging for monitoring
      POSTGRES_LOG_CONNECTIONS: "on"
      POSTGRES_LOG_DISCONNECTIONS: "on"
      # Set max connections
      POSTGRES_MAX_CONNECTIONS: "100"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-instantviz}"]
      interval: 2s
      timeout: 3s
      retries: 20
    ports:
      # SECURITY: Only expose to localhost, not 0.0.0.0
      # Using 15432 because Windows reserves 5432
      - "127.0.0.1:15432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      # Mount backup directory
      - ./backups:/backups
      # Mount init scripts
      - ./scripts:/docker-entrypoint-initdb.d:ro

  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:16379:6379"

  backend:
    pull_policy: never
    build:
      context: ../backend
      dockerfile: Dockerfile
    env_file:
      - ./.env
    environment:
      HTTP_PROXY:
      HTTPS_PROXY:
      http_proxy:
      https_proxy:
      NO_PROXY:
      no_proxy:
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "127.0.0.1:28001:8000"

  frontend:
    pull_policy: never
    build:
      context: ../frontend
      dockerfile: Dockerfile
    env_file:
      - ./.env
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:28001
    depends_on:
      - backend
    ports:
      - "8082:3000"

volumes:
  db_data:
